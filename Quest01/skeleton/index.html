		- 하나 이상의 제목 요소(h1 ~ h6)
		- 로고(logo)나 아이콘(icon)
		- 메뉴 정보 (nav)
		- 저자(author) 정보-->
      <h1>페이지 제목</h1>
      <img src="..." alt="로고" />
      <nav>
        <ul>
          <li>메뉴 1</li>
          <li>메뉴 2</li>
        </ul>
      </nav>

    <section class="main">

    <footer>
      <!-- TODO: 하단의 여러 가지 링크들은 어떻게 처리하면 좋을까요? -->
      <!-- -> 같은 층위에 비슷한 요소들이 반복될 때는 ul, ol, dl과 같은 리스트 요소를 사용하면 쉽게 읽고 이해할 수 있다.
		ul : 순서가 없는 목록 / ol : 순서가 있는 목록 / dl : 키워드와 설명을 위한 목록-->
      <p>Copyright © 2022 the1020.github.io. All rights reserved.</p>
